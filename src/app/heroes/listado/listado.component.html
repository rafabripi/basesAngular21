<h2>Listado de heroes</h2>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado: <small> {{heroeBorrado}}</small> </h3>
</div>
<ng-template #noBorrado>
    <h4>Sin elementos borrados</h4>
</ng-template>
<button type="reset"(click)="borrarHeroe()" >Borrar heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"  > {{i+1}}  {{heroe}} </li>
</ul>
